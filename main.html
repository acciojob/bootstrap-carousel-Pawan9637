	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active  .first-slide "></li>
		  <li data-target="#myCarousel" class=" .second-slide" data-slide-to="1"></li>
		  <li data-target="#myCarousel" class=" .third-slide" data-slide-to="2"></li>
		  <li data-target="#myCarousel" class=" .fourth-slide" data-slide-to="3"></li>
		  <li data-target="#myCarousel" class=" .fifth-slide" data-slide-to="4"></li>
		</ol>
	
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
		  <div class="item active">
			<img src="la.jpg" alt="Los Angeles" style="width:100%;">
		  </div>
	
		  <div class="item">
			<img src="chicago.jpg" alt="Chicago" style="width:100%;">
		  </div>
		
		  <div class="item">
			<img src="ny.jpg" alt="New york" style="width:100%;">
		  </div>
		</div>
	
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
	</div>
